<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Cash Dashboard Control</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0b1220;
  --card:#121a2f;
  --accent:#38bdf8;
  --success:#22c55e;
  --danger:#ef4444;
  --text:#e5e7eb;
}

*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{margin:0;background:linear-gradient(135deg,#020617,#0b1220);color:var(--text)}
.hidden{display:none}

.container{max-width:1300px;margin:auto;padding:20px}
.card{
  background:linear-gradient(180deg,var(--card),#0b1220);
  border-radius:18px;
  padding:22px;
  margin-bottom:22px;
  box-shadow:0 20px 50px rgba(0,0,0,.45)
}

input,select,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:10px;
  background:#020617;
  color:var(--text)
}

button{
  background:linear-gradient(135deg,var(--accent),#0ea5e9);
  font-weight:bold;
  cursor:pointer
}

nav{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:20px
}
nav button{
  width:auto;
  display:flex;
  gap:8px;
  align-items:center;
  background:#020617
}
nav button.active{
  background:var(--accent);
  color:#022c22
}

.row{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:18px
}

.stat{font-size:28px;font-weight:700}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed
}
th,td{
  padding:10px;
  border-bottom:1px solid #1f2937;
  word-wrap:break-word
}

@media(max-width:768px){
  table{display:block;overflow-x:auto;white-space:nowrap}
  td:last-child{min-width:140px}
}

/* AKSI */
.aksi{display:flex;gap:6px}
.aksi button{
  width:auto;
  padding:6px 10px;
  font-size:12px
}
.btn-edit{background:var(--success);color:#022c22}
.btn-hapus{background:var(--danger);color:#fff}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="container" id="loginPage">
  <div class="card" style="max-width:420px;margin:auto">
    <h2><i class="fa fa-piggy-bank"></i> Smart Cash</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <small>admin / admin123</small>
  </div>
</div>

<!-- APP -->
<div class="container hidden" id="app">

<nav>
  <button class="active" onclick="show('dashboard',this)">
    <i class="fa fa-gauge"></i> Dashboard
  </button>
  <button onclick="show('transaksi',this)">
    <i class="fa fa-money-bill"></i> Transaksi
  </button>
  <button onclick="show('target',this)">
    <i class="fa fa-bullseye"></i> Target
  </button>
  <button onclick="show('analisis',this)">
    <i class="fa fa-chart-line"></i> Analisis
  </button>
</nav>

<!-- DASHBOARD -->
<div id="dashboard" class="page">
  <div class="row">
    <div class="card">Saldo<div class="stat" id="saldo">0</div></div>
    <div class="card">Pemasukan<div class="stat" id="masuk">0</div></div>
    <div class="card">Pengeluaran<div class="stat" id="keluar">0</div></div>
  </div>
</div>

<!-- TRANSAKSI -->
<div id="transaksi" class="page hidden">
  <div class="card">
    <h3>Tambah / Edit Transaksi</h3>
    <select id="jenis">
      <option value="masuk">Pemasukan</option>
      <option value="keluar">Pengeluaran</option>
    </select>
    <select id="kategori">
      <option>Cash</option>
      <option>Saldo</option>
    </select>

    <!-- INPUT AUTO FORMAT -->
    <input id="jumlah" type="text" placeholder="Jumlah"
           oninput="formatInput(this)">
    <input id="ket" placeholder="Keterangan">

    <button onclick="tambahTransaksi()">Simpan</button>
  </div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Tgl</th>
          <th>Jenis</th>
          <th>Kategori</th>
          <th>Jumlah</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </div>
</div>

<!-- TARGET -->
<div id="target" class="page hidden">
  <div class="card">
    <input id="targetNama" placeholder="Nama Target">
    <input id="targetJumlah" type="number" placeholder="Jumlah Target">
    <button onclick="setTarget()">Set Target</button>
  </div>
  <div class="card">
    <h4 id="targetInfo"></h4>
    <progress id="progress" value="0" max="100"></progress>
  </div>
</div>

<!-- ANALISIS -->
<div id="analisis" class="page hidden">
  <div class="card">
    <canvas id="chart"></canvas>
    <p id="analisisText"></p>
  </div>
</div>

</div>

<script>
let data = {
  user:{username:'admin',password:'admin123'},
  transaksi:[],
  target:null
};

let editIndex = null;
let chart;

/* ===== FORMAT ANGKA ===== */
function formatRupiah(angka){
  return angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g,'.');
}

function formatInput(el){
  let val = el.value.replace(/\./g,'');
  if(isNaN(val)) return;
  el.value = formatRupiah(val);
}

/* ===== LOGIN ===== */
function login(){
  if(user.value===data.user.username && pass.value===data.user.password){
    loginPage.classList.add('hidden');
    app.classList.remove('hidden');
    render();
  }
}

function show(id,btn){
  document.querySelectorAll('.page').forEach(p=>p.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
  document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

/* ===== TRANSAKSI ===== */
function tambahTransaksi(){
  let jumlahAngka = parseInt(jumlah.value.replace(/\./g,''));
  if(isNaN(jumlahAngka)) return alert('Jumlah tidak valid');

  const trx = {
    tgl:new Date().toLocaleDateString(),
    jenis:jenis.value,
    kategori:kategori.value,
    jumlah:jumlahAngka,
    ket:ket.value
  };

  if(editIndex !== null){
    data.transaksi[editIndex] = trx;
    editIndex = null;
  }else{
    data.transaksi.push(trx);
  }

  jumlah.value=''; ket.value='';
  render();
}

function editTrx(i){
  const t = data.transaksi[i];
  jenis.value=t.jenis;
  kategori.value=t.kategori;
  jumlah.value=formatRupiah(t.jumlah);
  ket.value=t.ket||'';
  editIndex=i;
}

function hapusTrx(i){
  if(confirm('Hapus transaksi ini?')){
    data.transaksi.splice(i,1);
    render();
  }
}

/* ===== TARGET ===== */
function setTarget(){
  data.target={
    nama:targetNama.value,
    jumlah:+targetJumlah.value
  };
  render();
}

/* ===== RENDER ===== */
function render(){
  let masuk=0, keluar=0;
  list.innerHTML='';

  data.transaksi.forEach((t,i)=>{
    t.jenis==='masuk'?masuk+=t.jumlah:keluar+=t.jumlah;
    list.innerHTML+=`
      <tr>
        <td>${t.tgl}</td>
        <td>${t.jenis==='masuk'?'ðŸ’° Masuk':'ðŸ’¸ Keluar'}</td>
        <td>${t.kategori}</td>
        <td>${formatRupiah(t.jumlah)}</td>
        <td>
          <div class="aksi">
            <button class="btn-edit" onclick="editTrx(${i})">Edit</button>
            <button class="btn-hapus" onclick="hapusTrx(${i})">Hapus</button>
          </div>
        </td>
      </tr>`;
  });

  saldo.innerText=formatRupiah(masuk-keluar);
  masuk.innerText=formatRupiah(masuk);
  keluar.innerText=formatRupiah(keluar);

  if(data.target){
    targetInfo.innerText=data.target.nama;
    progress.value=Math.min(100,(masuk-keluar)/data.target.jumlah*100);
  }

  if(chart) chart.destroy();
  chart=new Chart(document.getElementById('chart'),{
    type:'pie',
    data:{labels:['Masuk','Keluar'],datasets:[{data:[masuk,keluar]}]}
  });

  analisisText.innerText=
    `Rasio tabungan ${(masuk?((masuk-keluar)/masuk*100).toFixed(1):0)}%`;
}
</script>

</body>
</html>
